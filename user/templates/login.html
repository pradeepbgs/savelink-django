<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
     <!-- Navbar -->
     <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-blue-600"><a href="/">SaveYourLinks</a></h1>
            </div>
            <div class="hidden md:flex space-x-4">
                {% if user.is_authenticated %}
                <a href="/api/link/links/" class="text-gray-600 hover:text-blue-600">Your Links</a>
                <a href="/api/user/logout" class="text-gray-600 hover:text-blue-600">Logout</a>
                {% else %}
                <a href="/api/user/login" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="/api/user/register" class="text-gray-600 hover:text-blue-600">Sign Up</a>
                {% endif %}
            </div>
            <div class="md:hidden">
                <button id="navbar-toggle" class="focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="flex flex-col space-y-2 px-4 pb-2">
                <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
                {% if user.is_authenticated %}
                <a href="/api/link/links/" class="text-gray-600 hover:text-blue-600">Your Links</a>
                <a href="/api/user/logout" class="text-gray-600 hover:text-blue-600">Logout</a>
                {% else %}
                <a href="/api/user/login" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="/api/user/register" class="text-gray-600 hover:text-blue-600">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Login</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" name="username" id="id_username" class="w-full p-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
                </div>

                <div class="mb-6">
                    <label for="id_password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" name="password" id="id_password" class="w-full p-2 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
